<!DOCTYPE html>
<html lang="en">
  <head>
    <title>boxes and strings proof of concept</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <div class="wrapper">

      <div class="top-box">
        <p>top-box</p>
      </div>
    
      <div class="middle-box">
        <div class="one">
          <p>middle-box flexbox row 1</p>
          <div class="column" id="mouseEnter"><p id="mouseEnterText">mouseEnter 0</p></div>
        </div>
        <div class="two">
          <p>middle-box flexbox row 2</p>
          <button type="button" id="button">button 0</button>
          <div class="column"><p>inner flexbox column</p></div>
        </div>
        <div class="three">
          <p>middle-box flexbox row 3</p>
          <div class="column"><p>inner flexbox column</p></div>
        </div>
      </div>

      <div class="bottom-box">
        <p>bottom-box</p>
      </div>

    </div>

    <script src="bundle.js"></script>
  </body>
</html>
